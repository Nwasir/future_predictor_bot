<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Predictor Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="chatbot-container">
        <div id="chat-window">
            <div class="bot-message">
                <p>Hello! I am the Oracle of Code. Provide me with some details about your life, and I shall predict your future.</p>
            </div>
        </div>

        <div id="input-container">
            <!-- Initial Details Form -->
            <form id="details-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="text" id="hobby" placeholder="Your Favorite Hobby" required>
                <input type="text" id="occupation" placeholder="Your Current Occupation" required>
                <input type="text" id="future_goal" placeholder="What you want to be in the future" required>
                <textarea id="positive_moment" placeholder="Describe a positive moment in your life" required></textarea>
                <textarea id="negative_moment" placeholder="Describe a negative moment you overcame" required></textarea>
                <button type="submit">Predict My Future</button>
            </form>

            <!-- Follow-up Question Form (Initially Hidden) -->
            <form id="question-form" class="hidden">
                <input type="text" id="question-input" placeholder="Ask a question or say thank you...">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
